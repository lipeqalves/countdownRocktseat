<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assents/styles.css">
    
    <title>Countdown</title>
</head>
<body>
    <nav class="img">
        <img  src="./assents/img/top-image.svg" alt="" srcset="">
    </nav>
    <div id="conteiner">    
        <div id = "contagem">
            <h1 class="titulo">Ready to launch in...</h1>
            <div id = "horas"> 
                <div class="timerTexto">
                    <p>Dias</p> 
                    <p>Horas</p> 
                    <p >Minutos</p> 
                    <p >Segundos</p> 
                </div>
                <div id ="timer" class="timerTexto">
                    <p id="dia" ></p> 
                    <p>:</p>
                    <p id="hora"></p> 
                    <p>:</p>
                    <p id="minuto"></p> 
                    <p>:</p>
                    <p id="segundo"></p>         
                </div>
                <div id="final" class="titulo"></div>
            </div>
            <p class = "texto">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button id="bnt" >Inscreva-se</button>
        </div>
        <div id = "imgCentral">
            <img  src="./assents/img/rocket.svg" alt="" srcset="">
        </div>
    </div>
    <footer class="img">
        <img  src="./assents/img/bottom-image.svg" alt="" srcset="">
    </footer>
    <script src="./assents/main.js"></script>
</body>
</html>
